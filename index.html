<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advice Generator App</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/assets/img/favicon-32x32.png" type="image/x-icon">
    <script src="/app.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
</head>
<body>
    <div class="advice-container">
        <p class="advice-counter" id="advice-counter"></p>
        <p class="advice" id="advice"></p>
        <img class="divider-desktop" src="/assets/img/pattern-divider-desktop.svg" alt="pattern-divider">
        <img class="divider-mobile" src="/assets/img/pattern-divider-mobile.svg" alt="pattern-divider">
        <button class="dice-btn">
            <img src="/assets/img/icon-dice.svg" alt="dice">
        </button>
    </div>
</body>
</html>
